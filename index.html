<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>十七岁的留言树洞</title>
<style>body{font-family:Arial,sans-serif;font-size:14px;margin:0;padding:0;background-color:#aacf53;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;position:relative;animation:fadeIn 1s ease-in-out;}@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}h1{text-align:center;color:#333;}.message-board{width:300px;padding:20px;border:1px solid rgba(255,255,255,0.2);border-radius:50% / 20%;background-color:rgba(255,255,255,0.5);backdrop-filter:blur(10px);box-shadow:0 0 20px rgba(0,0,0,0.1);animation:slideIn 0.5s ease-in-out;position:relative;z-index:1;}@keyframes slideIn{from{transform:translateY(-20px);opacity:0;}to{transform:translateY(0);opacity:1;}}textarea{width:100%;height:100px;margin-bottom:10px;padding:10px;border:1px solid rgba(0,0,0,0.1);border-radius:5px;font-size:14px;box-sizing:border-box;background-color:rgba(255,255,255,0.8);backdrop-filter:blur(5px);}.button-container{display:flex;justify-content:center;gap:10px;}button{padding:8px 16px;font-size:14px;border:none;border-radius:5px;background-color:rgba(220,214,217,0.8);color:#000;cursor:pointer;transition:transform 0.2s ease-in-out;backdrop-filter:blur(5px);}button:hover{transform:scale(1.05);}button:active{transform:scale(0.95);}.leaf{position:absolute;font-size:24px;animation:spiral 10s linear infinite;z-index:0;cursor:pointer;}@keyframes spiral{0%{transform:translateY(100vh) translateX(-50vw) rotate(0deg);}100%{transform:translateY(-100vh) translateX(50vw) rotate(720deg);}}</style>
</head>
<body>
<div id="leaf-container"></div>
<div class="message-board">
<h1>十七岁的留言树洞</h1>
<textarea id="message" placeholder="ᯠ_   ̫ _ᯄ"></textarea>
<div class="button-container">
<button onclick="saveMessage()">保存留言</button>
<button onclick="viewRecords()">留言记录</button>
</div>
</div>
<script>function saveMessage() {var message =document.getElementById("message").value;if (message.trim() ==="") {alert("留言不能为空！");return;}
var date =new Date();var saveDate =date.toLocaleString();var records =JSON.parse(localStorage.getItem("messageRecords")) ||[];records.push({message:message,date:saveDate });localStorage.setItem("messageRecords",JSON.stringify(records));alert("留言已保存！");document.getElementById("message").value ="";}
function viewRecords() {window.location.href ="records.html";}
function createLeaves() {var leafContainer =document.getElementById("leaf-container");for (var i =0;i < 15;i++) {var leaf =document.createElement("div");leaf.className ="leaf";leaf.innerHTML ="🍀";var size =Math.random() *24 + 24;leaf.style.fontSize =size + "px";leaf.style.left =Math.random() *100 + "vw";leaf.style.animationDelay =Math.random() *5 + "s";leaf.addEventListener("click",function () {this.style.animationPlayState ="paused";setTimeout(() =>{this.remove();},1000);});leafContainer.appendChild(leaf);}
}
createLeaves();</script>
</body>
</html>
